app = 'ifitu'
primary_region = 'iad'

[build]

[env]
  SVC_HTTP_PORT = ":3000"
  SVC_GRPC_PORT= ":50001"
  FINANCE_PAYMENTS= "payments"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
